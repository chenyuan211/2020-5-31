	<script type="text/javascript">
		// Math数学计算
		console.log(Math.max(1,2,3,4,5))  // Math.max() 获取最大值
		console.log(Math.min(1,2,3,4,5))  // Math.min() 获取最小值
		let a = [1,5,6,9]
		console.log(Math.max.apply('', a))
		console.log(Math.ceil(5.66)) // Math.ceil() 向上取整
		console.log(Math.floor(5.98)) // Math.ceil() 向下取整
		console.log((5.965555).toFixed(2)) // 保留小数点两位
		console.log(Math.round(5.985)) // 取整
		
		// Math.random() 获取随机数
		console.log(Math.random()) // 默认时候0-1之间
		console.log(Math.floor(Math.random()*5))  // 取0 - 5之间的随机数
	</script>
</html>
