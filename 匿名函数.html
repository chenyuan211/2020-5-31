<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// IIFE 匿名函数自调用
		// 1.匿名函数的好处:
		// (1)隐藏实现
		// (2)不会污染全局命名空间
		(function () {
			console.log('立即执行')
		})();
		
		(function () {
			var a = 3
			function test () {
				console.log(++a)
			}
			window.$ = function () {
				return {
					test: test
				}
			}
		})()
		$().test()
	</script>
</html>
