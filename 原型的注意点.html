	<script type="text/javascript">
		// 构造函数才有原型
		// 注意：：：：：
		function Fn (name, age) {
			// 一般情况下，对象的属性在构造函数中设置
			this.name = name 
			this.age = age
		}
		
		// 一般情况下，对象的方法在构造函数的原型对象中设置
		/* Fn.prototype.saiHi = function () {
			console.log('请对我说saiHi')
		} */
		
		// 修改之前
		console.log(Fn.prototype)
		// constructor 获取对象的具体类型 constructor是创建对象所使用的构造函数
		//console.log(fn.constructor)
		
		// 原型上加多个方法
		// 可以重新改变原型对象的prototype属性， 设置为一个新的对象
		// 当我们改变构造函数的prototype，需要重新设置constructor属性
		Fn.prototype = {
			constructor: Fn, // 这是我们自己设置的，这个时候constructor指向是对象的构造函数
			test1: function () {
				console.log('我是方法1')
			},
			test2: function () {
				console.log('我是方法2')
			}
		}
		
		console.log(Fn.prototype)
		
		const fn = new Fn('chenyuan', 18)
		const fn1 = new Fn('xiaoming', 18)
		
		// constructor 这个时候指向被改变，就是一个对象
		console.log(fn.constructor)
		
		
	</script>
</html>
